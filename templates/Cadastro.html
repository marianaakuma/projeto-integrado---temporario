<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Biblioteca Virtual - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo-container">
                    <!-- Você pode adicionar o logo aqui -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="cadastro-container">
            <form class="cadastro-form" action="{{ url_for('usuarios.create') }}" method="POST">
                <h2 style="text-align: center; color: #003366; margin-bottom: 30px;  font-size: 30px; ">Faça seu Cadastro</h2>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Por favor, insira um e-mail válido.</div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres.</div>
                </div>

                <div class="form-group">
                    <label for="csenha">Confirme sua Senha</label>
                    <input type="password" id="csenha" name="csenha" required>
                    <div class="error-message" id="confirmPasswordError">As senhas não coincidem.</div>
                </div>

                 <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <input type="sexo" id="sexo" name="sexo" required>
                    <div class="error-message" id="sexo">Sexo.</div>
                </div>

                   <div class="form-group">
                    <label for="data de nascimento">Data de Nascimento</label>
                    <input type="data de nascimento" id="data de nascimento" name="data de nascimento" required>
                    <div class="error-message" id="sexo">data de nascimento</div>
                </div>

                Administrador: 
                <select name="admin">
                  <option value="True">Sim</option>
                  <option value="False">Não</option>
                </select><br>
                <button type="submit" class="cadastro-btn">Cadastrar</button>
                <div class="login-link">
                    Já tem uma conta? <a href="{{ url_for('usuarios.autenticar') }}">Faça login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
