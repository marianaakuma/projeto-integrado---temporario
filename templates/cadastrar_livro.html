<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar_livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrar_livro.css') }}">
</head>
<body>
        <h2>Cadastro de Livro</h2>

        <form action="/cadastrar_livro" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título do Livro:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do livro" required>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" placeholder="Digite o nome do autor" required>
        </div>

        <div class="mb-3">
            <label for="link" class="form-label">Link de Acesso:</label>
            <input type="url" class="form-control" id="link" name="link" placeholder="Cole o link do livro" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Adicione uma breve descrição do livro"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Cadastrar Livro</button>
        </form>
</body>
</html>
